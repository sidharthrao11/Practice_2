<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selector</title>
    <style>
          h1,span,p,label{
            background-color: rgb(157, 193, 245);
            color: rgb(66, 59, 2);
            font-size: 50px;
        }
    </style>
</head>
<body>
    "NOTE:- to select all the elements together and giving same style together we use group selector br.
            For use group selector we use , (coma) sign between selectors." <br>
            <hr>
    
    <h1>Group Selector(,)</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <label >Hey I'm Label</label>
    <hr>
    <span>Heellllooo Span</span>
</body>
</html>
