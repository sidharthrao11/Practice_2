<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        *{
            border: 1px solid rgb(248, 82, 40);
        }
        div[class*='box']{
            padding: 30px;
            border: 5px dashed rgb(42, 51, 235);
            display: block;
            display: inline;
            display: inline-block;
        }
        
    </style>
</head>

<body>

    hey how
    <span>are</span>

        <div class="box1">Box-1</div>

    </div>
</body>
</html>
